<div class="joke">
  <img
    [src]="'/assets/img/' + joke.category.toLocaleLowerCase() + '.jpg'"
    alt=""
  />
  <div class="joke-content">
    <div *ngIf="joke.type === 'single'">
      <h2>{{ joke.type }}</h2>
      <p>{{ joke.joke }}</p>
    </div>
    <div *ngIf="joke.type === 'twopart'">
      <h2>{{ joke.type }}</h2>
      <p>{{ joke.setup }}</p>
      <p>{{ joke.delivery }}</p>
    </div>
  </div>
</div>
