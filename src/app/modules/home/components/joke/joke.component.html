<div class="joke" (click)="isJokeOpen = !isJokeOpen">
  <img
    [src]="'/assets/img/' + joke.category.toLocaleLowerCase() + '.jpg'"
    alt=""
  />
  <div class="joke-content" [ngClass]="{ 'joke-content-open': isJokeOpen }">
    <div *ngIf="joke.type === 'single'">
      <p>{{ joke.joke }}</p>
    </div>
    <div *ngIf="joke.type === 'twopart'">
      <p>{{ joke.setup }}</p>
      <p>{{ joke.delivery }}</p>
    </div>
  </div>
</div>
